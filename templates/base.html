{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title> {% block title %}{% endblock title %}Indian Institute of Information Technology Nagpur</title>

  </head>
  <body>
    <div class="background"></div>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="https://maps.app.goo.gl/tNzKwMWq3GfzafZw8" target="_blank">
            <img src="{% static 'images/iiitn.jpeg' %}" alt="IIITN Logo" width="500" height="100" class="d-inline-block align-text-top"> 
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" class="logo" style="filter: drop-shadow(0 0 15px cyan) !important; color: cyan !important;" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" class="logo" href="/about" style="filter: drop-shadow(0 0 15px cyan) !important; color: cyan !important;" >About us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" class="logo" href="/governance" style="filter: drop-shadow(0 0 15px cyan) !important; color: cyan !important;">Governance</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" class="logo" href="/department" style="filter: drop-shadow(0 0 15px cyan) !important; color: cyan !important;">Department</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" class="logo" href="/placements" style="filter: drop-shadow(0 0 15px cyan) !important; color: cyan !important;">Placements</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" class="logo" href="/alumni" style="filter: drop-shadow(0 0 15px cyan) !important; color: cyan !important;">Alumni</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" class="logo" href="/nirf" style="filter: drop-shadow(0 0 15px cyan) !important; color: cyan !important;">NIRF</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" style="filter: drop-shadow(0 0 15px cyan) !important; color: cyan !important;" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Others
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="/off_docs" target="_blank">Official Documents</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="/services" target="_blank">Services</a></li>
                </ul>
              </li>
          </div>
        </div>
      </nav>

    <!-- Optional JavaScript; choose one of the two! -->

    {% block body %}
    {% endblock body %}


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    -->
  </body>
</html>
